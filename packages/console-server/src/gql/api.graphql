# TODO(burdon): Replace generic results with schema.
type JSONResult {
  timestamp: String!
  json: String!
}

type Result {
  timestamp: String!
  code: Int!
}

type Log {
  timestamp: String!
  log: [String]!
}

#
# Schema
#

type Mutation {
  action(command: String!): Result!
}

type Query {
  system_status: SystemStatus!
  ipfs_status: JSONResult!
  wns_status: JSONResult!
  wns_records(type: String): JSONResult!
  wns_log: Log!
}

schema {
  mutation: Mutation
  query: Query
}
