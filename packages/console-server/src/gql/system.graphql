type DXOSInfo {
  image: String
}

type NetworkInfo {
  address: [String]
}

type NodeInfo {
  version: String
  environment: String
}

type SystemInfo {
  network: NetworkInfo
  nodejs: NodeInfo
}

type SystemStatus {
  timestamp: String!
  dxos: DXOSInfo
  system: SystemInfo
}
